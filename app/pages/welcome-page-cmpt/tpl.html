<!-- TODO: Navbar Component -->
<navbar-cmpt></navbar-cmpt>

<!-- Intro Jumbotron -->
<div class="jumbotron intro-jumbotron has-text-centered" ng-init="$ctrl.onInit()">
  <h1 class="header serif uppercase">{{$ctrl.data.header}}</h1>
  <p class="sub-header">{{$ctrl.data.subHeader}}</p>
</div>

<!-- Featured Food Jumbotron -->
<div class="jumbotron foods-jumbotron has-text-centered">
  <h1 class="header serif uppercase">{{$ctrl.data.foodHeader}}</h1>
  <div class="container">
    <ul class="foods-list">
      <li ng-repeat="food in $ctrl.data.foods" class="card">
        <img ng-src="{{food.image}}">
        <div class="content">
          <h3 class="serif uppercase">{{food.name}}</h3>
          <hr>
          <span ng-bind-html="$ctrl.trustAsHtml(food.description.html)"></span>
        </div>
      </li>
    </ul>
  </div>
</div>
